<ion-content>

<div class="ddd">

	 <div class="icon">

		<ion-icon name="restaurant"></ion-icon>
	 </div>
			<p id="login">GESTIONNAIRE D'HOTEL</p>
</div>

<div class="middle">

	<div class="box">
		<form #loginForm="ngForm">
			<p>Please Login to Your Account</p>

			<ion-item>
				
				<ion-label position="floating">Email Adress</ion-label>
				<ion-input type="email" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="login.email" required email>
					
				</ion-input>
				<ion-icon class="ion-align-self-center" slot="end" name="mail"></ion-icon>

			</ion-item>

			<div *ngIf="email.invalid && email.touched">
				
				<ion-text color="danger text-center">
					<h4 style="padding-left: 18px; margin-top:10px;">Please Write Email</h4>

				</ion-text>
			</div>


			<ion-item>
				
				<ion-label position="floating">Passowrd</ion-label>
				<ion-input [type]=" type ? 'password' : 'text' " placeholder="Password" name="password" #password="ngModel" [(ngModel)]="login.password" required>
					
				</ion-input>
				<ion-icon class="ion-align-self-center" slot="end" name="eye-outline" (click)="changeType()"></ion-icon>

			</ion-item>

			<div *ngIf="password.invalid && password.touched">
				
				<ion-text color="danger text-center">
					<h4 style="padding-left: 18px; margin-top:10px;">Please Write Password here</h4>

				</ion-text>
			</div>

			<p id="forgetPassxord" (click)="goToForget() " >Forget password</p>

			<div class="btn">
				<ion-button (click)="goToHome" [disabled]="loginForm.invalid"  >Login</ion-button>
				
			</div>

		</form>

		<p id="media"> Or Login using Social Media</p>

		<div class="socialMedia">
			 
         <ion-icon name="logo-facebook" (click)="facebookLogin" ></ion-icon>
         <ion-icon name="logo-twitter" (click)="twitterLogin" ></ion-icon>
         <ion-icon name="logo-google" (click)="gmailLogin" ></ion-icon>

		</div>


		<div class="touchLogin" (click)="touchLogin()" >
			<ion-icon name="finger-print-outline"></ion-icon>
			<p>Sign In Using Touch ID</p>
		</div>

		<div class="faceLogin" (click)="faceLogin()" >
			<ion-icon name="eye-outline"></ion-icon>
			<p>Sign In Face ID</p>
		</div>
		
	</div>
	
</div>

<div class="navigator">
	<p (click)="goToRegister()" > Don't ave an Account ? Register Now</p>
</div>

</ion-content>
